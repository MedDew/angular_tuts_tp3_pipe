<h1>Car list : </h1>
<table>
  <tr>
    <th>Id</th>
    <th>Brand</th>
    <th>Model</th>
    <th>NÂ° Seats</th>
    <th>Weight</th>
    <th>Price</th>
    <th>HorsePower (kW)</th>
    <th>HorsePower (ch.)</th>
  </tr>
  <tr *ngFor="let car of carList">
    <td>{{ car.id }}</td>
    <td>{{ car.brand | uppercase }}</td>
    <td>{{ car.model }}</td>
    <td>{{ car.nbSeats }}</td>
    <td>{{ car.weight }}</td>
    <td>{{ car.price | currency:"CAD":"symbol":"4.3-3" }}</td>
    <td>{{ car.horsePower | horsePower:"KW" }}</td>
    <td>{{ car.horsePower | horsePower }}</td>
  </tr>
</table>
